<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		
		<div class="card mr-3 ml-3">
		
		<div class="card-body">
		
		<h1 class="text-center">Your Contacts</h1>
		
		

		
		
	
		<div class="table-responsive">
		<table class="table table-hover ">
			  <thead class="thead-light ">
			    <tr>
			      <th scope="col">#ID</th>
			      <th scope="col">Name</th>
			      <th scope="col">Email</th>
			      <th scope="col">Phone</th>
			      <th scope="col">Action</th>
			    </tr>
			  </thead>
			  <tbody>
			  
			  
			    <tr th:each="c : ${contacts}">
			    
			      <th scope="row" th:text="${'SCMUSER'+c.cid}">1</th>
			      
			      <td >
			      
			      	<img th:if="${c.image}" src="" style="width: 35px;
	height: 35px;
	object-fit:cover;
	border-radius:50%;"  th:src="@{'/img/'+${c.image}}" alt="profile photo" />

					  <img th:if="${c.image==null}" src="" style="width: 35px;
	height: 35px;
	object-fit:cover;
	border-radius:50%;"  th:src="@{'/img/contact.png'}" alt="profile photo" />



					  <span th:text="${c.name}"></span></td>
			      
			      <td >
			      
			      <a href="#" th:href="@{'/user/'+${c.cid}+'/contact'}">
			      
			      <span th:text="${c.email}"></span>
			      
			      </a>
			      
			      </td>
			      
			      <td th:text="${c.phone}">@mdo</td>
			      
			      <td>
			      
			      <a th:href="@{'/user/delete/'+${c.cid}}" th:onclick="|delete/(${c.cid})|" class="btn btn-danger btn-sm">Delete</a>
			      

			      </td>
			    </tr>
			   
			  
			  </tbody>
</table>

</div>
<!--  pagination part -->


		<nav aria-label="Page navigation example">
		
		  <ul class="pagination">
		  
		    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
		   
		   
		   
		    <li th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
		    
		
		    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/user/show-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
		  </ul>
		</nav>
				
		
		
		</div>
		
		</div>
		
		  <script>
        $(document).ready(() => {
          $(".item").removeClass("active");
          $("#contacts-link").addClass("active");
        });
      </script>
		
	</section>
</body>
</html>
