<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8" />
    <title>This is login page</title>
</head>
<body >
<section>
    <div id="login">
         <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center mt-4">
                <div id="login-column" class="col-md-6 my-card mt-4">
                    <div id="login-box" class="col-md-12 " style = " padding-bottom: 25px;">
                        <form id="login-form" class="form" th:action="@{/dologin}" method="post">
                            <h3 class="text-center text-info">Login</h3>

                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username and password
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out
                            </div>

                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <br>
                            <br>
                            <div id="register-link" class="text-right">
                                <a th:href="@{/signup}" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
